<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ bio.name }} – Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding-top: 80px; /* Offset for fixed navbar */
    }

    .navbar {
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .navbar-brand {
      font-weight: 600;
    }

    .nav-link.active {
      font-weight: bold;
      color: #0d6efd !important;
      border-bottom: 2px solid #0d6efd;
    }

    .typing-animation {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid black;
      animation: typing 2.5s steps(17, end), blink 0.75s step-end infinite;
      font-size: 2.5rem;
      font-weight: bold;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .container-content {
      max-width: 960px;
      margin: auto;
      padding: 2rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
    }

    footer {
      text-align: center;
      padding: 2rem 0;
      font-size: 0.9rem;
      color: #888;
    }
    .technical-skills {
        margin-top: 2rem;
      }
      
      .skills-container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 1rem;
      }
      .btn-download {
        display: inline-block;
        padding: 12px 30px;
        background-color: #007BFF;  /* Bootstrap blue */
        color: white;
        font-weight: 600;
        text-decoration: none;
        border-radius: 6px;
        box-shadow: 0 4px 8px rgba(0,123,255,0.3);
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    
    .btn-download:hover,
    .btn-download:focus {
        background-color: #0056b3;  /* Darker blue on hover */
        box-shadow: 0 6px 12px rgba(0,86,179,0.5);
        outline: none;
        text-decoration: none;
    }

    .badge {
        background-color: #e0e0e0;
        color: #333;
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 0.9rem;
        font-weight: 500;
        transition: all 0.3s ease;
    }
    
    .badge:hover {
        background-color: #007bff;
        color: #fff;
        cursor: default;
    }
    
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('index') }}">Portfolio</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}" href="{{ url_for('index') }}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.endpoint == 'cv' %}active{% endif %}" href="{{ url_for('cv') }}">CV</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.endpoint == 'projects' %}active{% endif %}" href="{{ url_for('projects') }}">Projects</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.endpoint == 'contact' %}active{% endif %}" href="{{ url_for('contact') }}">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container container-content">
  {% block content %}
  {% endblock %}
</div>

<!-- Footer -->
<footer>
  &copy; {{ bio.name }} – {{ current_year }}. All rights reserved.
</footer>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
